<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.css"
          integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs="
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous"/>
    <style media="screen">
        html, body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            flex-direction: column;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin,
        .authorizer-response {
            width: 100%;
            max-width: 480px;
            padding: 30px 25px;
            margin: 2rem auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 35px rgba(0, 0, 0, .1);
        }

        .authorizer-response {
            display: none;
            word-break: break-all;
        }

        .authorizer-response.show {
            display: block;
        }

        #domains {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>

<form class="form-signin" method="post" action="request_access">
    <h1>Request access</h1>

    <div class="form-group">
        <label for="exp">Exp</label>
        <input class="form-control" type="hidden" name="exp" id="exp"/>
        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="subject">Reason for access (free text, mandatory)</label>
        <input class="form-control" type="text" name="subject" id="subject" value=""/>
    </div>

    <fieldset class="form-group">
        <legend>Groups</legend>
        <div id="groups"></div>
    </fieldset>

    <fieldset class="form-group">
        <legend>Domains</legend>
        <div id="domains"></div>
    </fieldset>

    <input class="btn btn-primary" type="submit"/>
</form>

<div class="authorizer-response">
    <p>The link below grants the requested access. Either visit it yourself, or
        send it to the intended party.</p>
    <div id="token"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
        integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
        integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"
        integrity="sha256-E1M+0f/hvoNVoV8K5RSn1gwe4EFwlvORnOrFzghX0wM="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@ungap/url-search-params@0.1.1/min.js" charset="utf-8"></script>

<script type="application/javascript">
    var domains = {{{domains}}};  // This will be substituted with an array of strings by the Python code when being served
    var groups = {{{groups}}};  // This will be substituted with an object like {"group name": ["domain1", "domain2"]}
    var use_grant_url = {{{use_grant_url}}};  // This will be substituted a string

    var group_elements = {};
    var domain_elements = {};

    function sync_group_to_domain() {
        for(var domain in domain_elements) {
            domain_elements[domain].checked = false;
        }
        for(var group in group_elements) {
            if( group_elements[group].checked ) {
                for(var domain_index in groups[group]) {
                    var domain = groups[group][domain_index];
                    domain_elements[domain].checked = true;
                }
            }
        }
    }

    function sync_domain_to_group() {
        for(var group in group_elements) {
            var all_checked = true;
            for(var domain_index in groups[group]) {
                var domain = groups[group][domain_index];
                if( domain in domain_elements && ! domain_elements[domain].checked ) {
                    all_checked = false;
                }
            }
            group_elements[group].checked = all_checked
        }
    }

    var div = document.getElementById('groups');
    var sorted_groups = Object.keys(groups).sort();
    for (var group_index in sorted_groups) {
        var group = sorted_groups[group_index];
        var container = document.createElement('div');
        container.className = 'form-check';

        var label = document.createElement('label');
        label.className = "form-check-label";

        var el = document.createElement('input');
        el.name = ""; // Set no name; won't submit
        el.className = "form-check-input";
        el.type = "checkbox";
        el.setAttribute("group-name", group);
        group_elements[group] = el;
        el.onchange = function(event) {
            /* No matter which Group got changed, read the current group-settings,
             * and mirror that to the domain elements.
             */
            sync_group_to_domain();
            sync_domain_to_group();  // check for additional groups that are included by this group
        };

        label.appendChild(el);
        label.appendChild(document.createTextNode(group));
        container.appendChild(label);
        div.appendChild(container);
    }

    div = document.getElementById('domains');

    function domain_sort(a, b) {
        var aa = a.split('.').reverse();
        var ba = b.split('.').reverse();
        while(true) {
            var cur_a = aa.shift();
            var cur_b = ba.shift();
            if(cur_a === undefined && cur_b === undefined) return 0;
            if(cur_a === undefined) {
                // b is a subdomain of a; sort a before b
                return -1; // a < b
            }
            if(cur_b === undefined) {
                // a is a subdomain of b; sort b before a
                return 1; // a > b
            }
            if(cur_a < cur_b) return -1;
            if(cur_a > cur_b) return 1;
        }
    }
    var sorted_domains = domains.sort(domain_sort);

    for (var domain_index in sorted_domains) {
        var domain = sorted_domains[domain_index];
        container = document.createElement('div');
        container.className = 'form-check';

        label = document.createElement('label');
        label.className = "form-check-label";

        el = document.createElement('input');
        el.name = domain;
        el.className = "form-check-input";
        el.type = "checkbox";
        //el.checked = "checked";
        domain_elements[domain] = el;
        el.onchange = function(event) {
            /* No matter which Domain got changed, read the current domain-settings,
             * and mirror that to the group elements.
             */
            sync_domain_to_group();
        };

        label.appendChild(el);
        label.appendChild(document.createTextNode(domain));
        container.appendChild(label);
        div.appendChild(container);
    }


    var dateTime = new Date();
    var formSignIn = document.querySelector('.form-signin');
    var inputExp = formSignIn.querySelector('#exp');
    var dateTimePicker = $('#datetimepicker1');
    var authorizerResponse = document.querySelector('.authorizer-response');
    var authorizerToken = document.getElementById('token');

    var syncDateTime = function (event) {
        inputExp.value = event.date.valueOf() / 1000 | 0 || ''
    };

    formSignIn.addEventListener('submit', function (e) {
        e.preventDefault();

        var formData = new URLSearchParams(new FormData(formSignIn));

        fetch('/delegate', {
            credentials: 'include',
            method: 'post',
            body: formData
        })
            .then(function (response) {
                if (response.status !== 200) {
                    return response.text().then(function(text) {
                        throw new Error(text);
                    });
                }

                return response.text()
            })
            .then(function (body) {
                var grant_url = use_grant_url + body;
                body = '<a href="' + grant_url + '">' + grant_url + '</a>';
                authorizerToken.innerHTML = body;
                authorizerResponse.classList.add('show');
            })
            .catch(function (ex) {
                authorizerResponse.innerHTML = ex;
                authorizerResponse.classList.add('show');
            });
    });

    dateTimePicker.datetimepicker({
        format: 'DD/MM/YYYY HH:MM',
        minDate: dateTime,
        defaultDate: dateTime.setDate(dateTime.getDate() + 1)
    });

    dateTimePicker.on('change.datetimepicker', syncDateTime);

    var expiresInOneDay = dateTime.getTime() / 1000 | 0;
    document.getElementById('exp').value = expiresInOneDay;
</script>
</body>
</html>
